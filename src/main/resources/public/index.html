<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Page Analyst</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" align="center">
        <h1>Web Pages Analyst Application</h1>
        <h5>Please fill url below:</h5>

        <div class="col-md-8 col-md-offset-2">

            <form>
                <div class="has-feedback form-group" for=urlInput>
                    <input type="text" class="form-control" id="urlInput" value="https://www.immobilienscout24.de">
                    <span class="glyphicon form-control-feedback" id="urlInputFeedback"></span>
                </div>
                <div class="form-group">
                    <input type="button" value="Analyze" class="btn btn-default col-md-4 col-md-offset-4 analyze">
                </div>
                </form>

            <div id="resultsContainer" class="col-md-12 hidden" style="margin-top: 10px">
                <h4>Analysis results</h4>
                <table id="results" class="table table-striped table-bordered " cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>Tag</th>
                        <th>Result</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="myModal" class="modalDialog hidden" align="center">
        <img src="image/spinner.gif" alt="in progress" style="width:128px;height:128px;">
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
